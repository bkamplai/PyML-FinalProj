<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASL SignSense</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1 id="title">ASL SignSense</h1>
    <div class="main-container">
        <!-- Webcam stream will go here. -->
        <div class="webcam-container">
            <video autoplay="true" id="webcam-feed"></video>
        </div>
    </div>
    <form id="home" onsubmit="home(event)">
        <button type="begin">Return Home</button>
    </form>

    <script>
        var video = document.querySelector("#webcam-feed");

        if(navigator.mediaDevices.getUserMedia) {
            // Ask to use webcam.
            navigator.mediaDevices.getUserMedia({ video: true })
                .then(function (stream) {
                    video.srcObject = stream;
                })
                .catch(function (error) {
                    console.log("Can't access webcam.");
                    alert("Can't access webcam.")
                })
        }

        // Return to homepage
        function home(event) {
            event.preventDefault();
            window.location.href = '/';
        }
    </script>
</body>
</html>
